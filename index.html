<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>

<body>
    <div class="layout">
        <div class="library-menu">
            <button class="btn-open">Insert Book</button>
            <dialog class="modal-form"> 
                <button class="btn-close">X</button>
                <h1>Book Application</h1>
                <form class="book-form" method="dialog">
                    <label for="title" >Book Title</label>
                    <input id='title' type="text" required>
                    <label for="description" >Description of the Book</label>
                    <textarea id="description"> </textarea>
                    <label for="author">Author Name</label>
                    <input id='author' type="text" required>
                    <label for="pages">Num of Pages</label>
                    <input id='pages'  type="number" required>
                    <input type="submit" id="btn-submit">
                </form>
            </dialog>
        </div>
        
            <div class="library-content">
            
            </div>

    </div>
        
 


</body>


</html>
